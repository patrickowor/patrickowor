  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <script>
    fetch("/api/projects/" + window.location.search.split("=")[1]).then( resp => {
      resp.json().then( obj => {

        document.getElementById("images").innerHTML += `
          <div class="swiper-slide">
            <img src="${obj["image"]}" alt="${obj["name"]}">
          </div>
        `
        document.getElementById("title").innerHTML = obj["name"];
        document.getElementById("title2").innerHTML = obj["name"];
        document.getElementById("category").innerHTML += obj["type"]?.toUpperCase() + (obj["other"] != undefined ? "&  " + obj["other"].toUpperCase() : "");
        document.getElementById("client").innerHTML += obj["client"];
        document.getElementById("about").innerHTML += obj["about"];
        document.getElementById("url").innerHTML = obj["name"];
        document.getElementById("url").href = obj["link"];
        
      })
    })
  </script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
